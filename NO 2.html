<!DOCTYPE html>
<html>
    <head>
        <!-- Include Google Maps JS API -->
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtS_6mlBUfmxGrmePDkeg3iRS0cgVHUXk&sensor=false">
        </script>
        <style type="text/css">
              html { height: 100% }
              body { height: 100%; margin: 5; }
              #mapDiv { width: 800px; height: 500px; }
        </style>
        <!-- Map creation is here -->
        <script type="text/javascript">
              //Defining map as a global variable to access from other functions
              var map;
              var areaCoordinates = [
                  [-7.554680,110.769961],[ -7.554945,110.772018],
                  [ -7.557127,110.772197],[ -7.556861,110.769562],
                  [ -7.557076,110.769360],[ -7.556872,110.768311],
                  [ -7.557493,110.767654],[ -7.557269,110.766709],
				  [ -7.558023,110.766688],[ -7.558359,110.767500],
				  [ -7.559114,110.767510],[ -7.558931,110.769010]
              ];
              function addPolygon () {
                  //First we iterate over the coordinates array to create a
                  // new array which includes objects of LatLng class.
                  var pointCount = areaCoordinates.length;
                  var areaPath = [];
                  for (var i=0; i < pointCount; i++) {
                      var tempLatLng = new google.maps.LatLng(areaCoordinates[i][0], areaCoordinates[i][1]);
                      areaPath.push(tempLatLng);
                  }
                  //Polygon properties are defined below
                  var polygonOptions = {
                      paths: areaPath,
                      strokeColor: '#FF0000',
                      strokeOpacity: 0.9,
                      strokeWeight: 3,
                      fillColor: '#FFFF00',
                      fillOpacity: 0.25
                  }
                  var polygon = new google.maps.Polygon(polygonOptions);
                  //Polygon is set to current map.
                  polygon.setMap(map);
              }
              function initMap() {
                    //Enabling new cartography and themes
                    google.maps.visualRefresh = true;
                    //Setting starting options of map
                    var mapOptions = {
                          center: new google.maps.LatLng( -7.556973, 110.769482),
                          zoom: 17,
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    //Getting map DOM element
                    var mapElement = document.getElementById('mapDiv');
                    //Creating a map with DOM element which is just obtained
                    map = new google.maps.Map(mapElement, mapOptions);
                    addPolygon();
              }
              google.maps.event.addDomListener(window, 'load', initMap);
        </script>
    </head>
    <body>
        <b>Nomor 2</b><br/>
        <div id="mapDiv"></div>
    </body>
</html>
